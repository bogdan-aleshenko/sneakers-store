      <footer class="footer _anim-items _first">
        <div class="container">
          <div class="footer__body">
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </div>
      </footer>
      <div id="shoping" class="popup-shoping">
        <div class="shoping__fild"></div>
        <div class="shoping__body">
          <div class="shoping__content">
            <div class="shoping__close"></div>
            <div class="shoping__title">Shoping cart</div>
            <div class="shoping__items">
              <!-- <div class="items__item">
                <img src="./img/product/Red.png" alt="" />
                <div class="item__desc">
                  <div class="desc__title">Red wobat</div>
                  <div class="desc__subtitle">Perfect shoes for women.</div>
                  <div class="desc__price"><span>100</span>$</div>
                </div>
                <div class="item__remove"></div>
              </div> -->
            </div>
            <div class="shoping__button"><span>BUY</span></div>
          </div>
        </div>
      </div>
      <div id="popup" class="popup">
        <div class="popup__fild"></div>
        <div class="popup__body">
          <div class="popup__content">
            <div class="popup__close"></div>
            <div class="popup__title">Account Login</div>
            <form action="#" class="popup__form reg _active" method="post">
              <label for="email">Enter your email:</label>
              <input type="text" name="login" placeholder="Your email" />

              <label for="pass">Enter your password:</label>
              <input type="password" name="pass" placeholder="Your password" />
              <label for="rep_pass">Repeat the your password:</label>
              <input
                type="password"
                name="rep_pass"
                placeholder="Repeat the password"
              />

              <div class="form__message">Error</div>

              <button type="submit">To Register</button>
              <div class="form__switch">
                Already registered: <a href="#">Log in</a>
              </div>
            </form>

            <form action="#" class="popup__form login" method="post">
              <label for="email">Enter your email:</label>
              <input type="text" name="login" placeholder="Your email" />

              <label for="pass">Enter your password:</label>
              <input type="password" name="pass" placeholder="Your password" />

              <div class="form__message">Error</div>

              <button type="submit">Log In</button>
              <div class="form__switch">
                I am not registered: <a href="#">Registration</a>
              </div>
            </form>
          </div>
        </div>
      </div>
